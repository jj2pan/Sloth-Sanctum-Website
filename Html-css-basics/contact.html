<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Sloth, Sanctum, Sloths, Contact" />
    <meta name="description" content="Contact Sloth Sanctum" />
    <meta name="author" content="Sam the Sloth" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/html-css-basics/css/contact.css" />
    <title>Sloth Sanctum</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          SLOTH <br />
          SANCTUM
        </div>
      </a>

      <nav class="navbar">
        <a class="navitems" href="index.html">HOME</a>
        <a class="navitems" href="contact.html">CONTACT</a>
        <a class="navitems" href="https://www.slothville.com" target="_blank"
          >SLOTHVILLE</a
        >
      </nav>
    </header>

    <!--Banner-->
    <section>
      <div class="banner"></div>
    </section>

    <!--Form and Table-->
    <section class="contactandhours">
      <h1>Send Us a Message</h1>
      <div class="formandtable">
        <form action="#">
          <label for="name">Name</label>
          <input type="text" id="name" />
          <label for="email">Email</label>
          <input type="text" id="email" />
          <label for="txt">Feedback</label>
          <textarea name="txt" id="txt"></textarea>
          <button type="submit">Submit</button>
        </form>
        <br>
  
        <table>
          <tr>
            <th colspan="2">Hours of Operation</th>
          </tr>
          <tr>
            <td>Monday - Friday</td>
            <td>7am - 5pm</td>
          <tr>
            <td>Saturday</td>
            <td>7am - 3pm</td>
          <tr>
            <td>Sunday</td>
            <td>Closed</td>
          </tr>
          </tr>
          </tr>
        </table>
      </div>
    </section>
    <hr>

    <footer>
      <img src="/html-css-basics/" alt="Sloth Sanctum Logo" />
      <span>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Sloth Sanctum
      </span>
    </footer>
  </body>
</html>
